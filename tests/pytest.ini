# pytest configuration file
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow running (deselect with '-m "not slow"')

# Test output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    venv/*
    */site-packages/*
    conftest.py
    __pycache__/*
    .git/*
    *.pyc
    requirements*.txt
    *.bat
    *.md
    LICENSE
    Dockerfile
    .dockerignore

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod